{% extends "base.html" %}

{% block title %}Page Not Found - PME-X{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Page Not Found</h4>
                </div>
                <div class="card-body text-center">
                    <p class="display-1 text-muted">404</p>
                    <p class="lead">The page you were looking for does not exist.</p>
                    <p>You may have mistyped the address or the page may have moved.</p>
                    <a href="{{ url_for('dashboard.index') }}" class="btn btn-primary mt-3">
                        <i class="fas fa-home me-2"></i> Return to Dashboard
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
